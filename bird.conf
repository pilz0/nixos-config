    6453,                 # Tata Communications
    6461,                 # Zayo Bandwidth
    6762,                 # Seabone / Telecom Italia
    6830,                 # Liberty Global
    7018                  # AT&T
];

function reject_transit_paths()
int set transit_asns;
{
  transit_asns = TRANSIT_ASNS;
  if (bgp_path ~ transit_asns) then {
    print "Reject: Transit ASNs found on IXP Peering: ", net, " ", bgp_path;
    reject;
  }
}

template bgp ibgp {
  path metric 1;
  local as 214958;
  enable extended messages on;
  graceful restart on;
  long lived graceful restart on;
  ipv4 {
    import keep filtered;
    import filter {
      reject_long_aspaths();
      reject_bogon_asns();
      reject_default_route4();
      reject_bogon_prefixes4();
      reject_ixp_prefixes4();
      reject_rpki_invalid4();
      accept;
    };
    export filter {
      # if (net.type = NET_IP4 && net ~ [ ]) then accept;
      reject;
    };
  };
  ipv6 {
    import keep filtered;
    import filter {
      reject_long_aspaths();
      reject_bogon_asns();
      reject_default_route6();
      reject_bogon_prefixes6();
      reject_ixp_prefixes6();
      reject_rpki_invalid6();
      accept;
    };
    export filter {
      accept;
    };
  };
}

template bgp ebgp {
    path metric 1;
    local as 214958;
    enable extended messages on;
    graceful restart on;
    long lived graceful restart on;
    ipv4 {
      import keep filtered;
      import filter {
        reject_long_aspaths();
        reject_bogon_asns();
        reject_default_route4();
        reject_bogon_prefixes4();
        reject_ixp_prefixes4();
        reject_small_prefixes4();
        reject_rpki_invalid4();
        strip_too_many_communities();
        honor_graceful_shutdown();
        accept;
      };
      export filter {
        if (net.type = NET_IP4 && net ~ [94.142.241.152/31 ]) then accept;
        reject;
      };
    };
    ipv6 {
        import keep filtered;
        import filter {
          reject_long_aspaths();
          reject_bogon_asns();
          reject_default_route6();
          reject_bogon_prefixes6();
          reject_ixp_prefixes6();
          reject_small_prefixes6();
          reject_rpki_invalid6();
          strip_too_many_communities();
          honor_graceful_shutdown();
          accept;
        };
        export filter {
          if (net.type = NET_IP6 && net ~ [ 2a0e:8f02:f017::/48 ]) then accept;
          if (net.type = NET_IP6 && net ~ [ 2a02:898:427::/48 ]) then accept;
          reject;
        };
    };
}

